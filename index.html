<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistisk Billedramme</title>
    <style>
        /* Grundlæggende reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body med baggrundsgradient */
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container til slideshow */
        .slideshow-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fælles stil for billeder */
        .slideshow-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Sikrer at billedet hele tiden vises i fuld størrelse */
            transition: opacity 1s ease-in-out;
            opacity: 0;
            position: absolute;
        }

        /* Det aktive billede */
        .slideshow-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Billederne placeres her. Start med at aktivere det første billede. -->
        <img src="GN2BiKIXgAAzoHV.jpeg" class="active" alt="Billede 1">
        <img src="GQf0Y8dWoAEmmHe.jpeg" alt="Billede 2">
        <img src="GSnOcK9XwAASbhy.jpeg" alt="Billede 3">
        <img src="GTlD3OuXUAEaxBo.jpeg" alt="Billede 4">
        <img src="GTt0jqcXgAEYffm.jpeg" alt="Billede 5">
        <img src="GTt0jrdWcAAzEru.jpeg" alt="Billede 6">
        <img src="GUFK7JwWEAEJUww.jpeg" alt="Billede 7">
        <img src="GVreWlkXMAE6LrH.jpeg" alt="Billede 8">
        <img src="GW0AFyoXAAAptHr.jpeg" alt="Billede 9">
        <img src="GWV7cNBWQAAaz6M.jpeg" alt="Billede 10">
        <img src="GXS3YwtXEAAxVnX.jpeg" alt="Billede 11">
        <img src="GXVOIWbXEAEiCfx.jpeg" alt="Billede 12">
        <img src="GYewGc_WUAAWIzA.jpeg" alt="Billede 13">
        <img src="GYoCwwDXYAAnbnL.jpeg" alt="Billede 14">
    </div>

    <script>
        // Array med alle billeder
        const images = [
            "GN2BiKIXgAAzoHV.jpeg",
            "GQf0Y8dWoAEmmHe.jpeg",
            "GSnOcK9XwAASbhy.jpeg",
            "GTlD3OuXUAEaxBo.jpeg",
            "GTt0jqcXgAEYffm.jpeg",
            "GTt0jrdWcAAzEru.jpeg",
            "GUFK7JwWEAEJUww.jpeg",
            "GVreWlkXMAE6LrH.jpeg",
            "GW0AFyoXAAAptHr.jpeg",
            "GWV7cNBWQAAaz6M.jpeg",
            "GXS3YwtXEAAxVnX.jpeg",
            "GXVOIWbXEAEiCfx.jpeg",
            "GYewGc_WUAAWIzA.jpeg",
            "GYoCwwDXYAAnbnL.jpeg"
        ];

        let currentIndex = 0; // Aktuelt billede
        const displayTime = 7 * 60 * 1000; // 7 minutter i millisekunder

        const slideshowContainer = document.querySelector('.slideshow-container');
        const imgElements = slideshowContainer.querySelectorAll('img');

        // Funktion til at vise det næste billede
        function showNextImage() {
            // Fjern 'active' klassen fra det nuværende billede
            imgElements[currentIndex].classList.remove('active');

            // Beregn næste indeks
            currentIndex = (currentIndex + 1) % images.length;

            // Tilføj 'active' klassen til det næste billede
            imgElements[currentIndex].classList.add('active');
        }

        // Start timeren til at skifte billede hvert 7. minut
        let timer = setInterval(showNextImage, displayTime);

        // Tilføj klik-hændelse til at skifte billede manuelt
        slideshowContainer.addEventListener('click', () => {
            showNextImage();
            // Nulstil timeren, så den næste skift sker 7 minutter efter det manuelle skift
            clearInterval(timer);
            timer = setInterval(showNextImage, displayTime);
        });

        // Valgfri: For at sikre at kun relevante billeder er synlige (håndtering af klasser)
        imgElements.forEach((img, index) => {
            if(index === 0){
                img.classList.add('active');
            } else {
                img.classList.remove('active');
            }
        });
    </script>
</body>
</html>
