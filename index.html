    <style>
        /* Grundlæggende reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body med baggrundsgradient */
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For positioning the fullscreen button */
        }

        /* Container til slideshow */
        .slideshow-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fælles stil for billeder */
        .slideshow-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            position: absolute;
        }

        /* Det aktive billede */
        .slideshow-container img.active {
            opacity: 1;
        }

        /* Fullscreen button styling */
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Initially hidden */
            z-index: 10; /* Ensure it stays above other elements */
        }

        /* Show the button when it has the 'visible' class */
        .fullscreen-button.visible {
            display: block;
        }

        /* Change button appearance on hover */
        .fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Optional: Fullscreen styles to adjust the slideshow container */
        .slideshow-container.fullscreen {
            width: 100vw;
            height: 100vh;
        }
    </style>

        let currentIndex = 0; // Aktuelt billede
        const displayTime = 7 * 60 * 1000; // 7 minutter i millisekunder

        const slideshowContainer = document.getElementById('slideshow');
        const imgElements = slideshowContainer.querySelectorAll('img');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        // Funktion til at vise billederne i tilfældig rækkefølge
        function shuffleImages() {
            for (let i = imgElements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imgElements[i], imgElements[j]] = [imgElements[j], imgElements[i]];
            }

            // Append de shufflerede billeder til containeren
            imgElements.forEach(img => slideshowContainer.appendChild(img));
        }

        // Funktion til at vise det næste billede
        function showNextImage() {
            imgElements[currentIndex].classList.remove('active');

            currentIndex = (currentIndex + 1) % imgElements.length;

            imgElements[currentIndex].classList.add('active');
        }

        // Shuffle billederne ved indlæsning
        shuffleImages();

        // Start timeren til at skifte billede hvert 7. minut
        let timer = setInterval(showNextImage, displayTime);

        // Tilføj klik-hændelse til at skifte billede manuelt
        slideshowContainer.addEventListener('click', () => {
            showNextImage();
            clearInterval(timer);
            timer = setInterval(showNextImage, displayTime);
        });

        // Valgfri: For at sikre at kun relevante billeder er synlige (håndtering af klasser)
        imgElements.forEach((img, index) => {
            if(index === 0){
                img.classList.add('active');
            } else {
                img.classList.remove('active');
            }
        });

        // Funktion til at enter fullscreen
        function enterFullscreen() {
            if (slideshowContainer.requestFullscreen) {
                slideshowContainer.requestFullscreen();
            } else if (slideshowContainer.webkitRequestFullscreen) { /* Safari */
                slideshowContainer.webkitRequestFullscreen();
            } else if (slideshowContainer.msRequestFullscreen) { /* IE11 */
                slideshowContainer.msRequestFullscreen();
            }
        }

        // Funktion til at exit fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }

        // Toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement &&    // Standard syntax
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement ) {  // Vendor prefixes
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        // Event listener for fullscreen button
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Show the fullscreen button after a touch on mobile
        function handleFirstTouch() {
            fullscreenBtn.classList.add('visible');
            // Remove the touch listener after the first touch
            window.removeEventListener('touchstart', handleFirstTouch);
        }

        // Add touchstart listener to show the fullscreen button
        window.addEventListener('touchstart', handleFirstTouch);

        // Optional: Update button text based on fullscreen state
        function updateFullscreenButton() {
            if (document.fullscreenElement ||
                document.webkitFullscreenElement ||
                document.msFullscreenElement) {
                fullscreenBtn.textContent = 'Exit Fullscreen';
                slideshowContainer.classList.add('fullscreen');
            } else {
                fullscreenBtn.textContent = 'Fullscreen';
                slideshowContainer.classList.remove('fullscreen');
            }
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
