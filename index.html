    <title>Minimalistisk Billedramme</title>
    <style>
        /* Grundlæggende reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body med baggrundsgradient */
        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container til slideshow */
        .slideshow-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Fælles stil for billeder */
        .slideshow-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            position: absolute;
        }

        /* Det aktive billede */
        .slideshow-container img.active {
            opacity: 1;
        }
    </style>
</head>

            "Martin,_John_-_The_Seventh_Plague_-_1823.jpg",
            "Nicholas_Roerich_-_Signs_of_Christ_1924_-_(MeisterDrucke-758477).jpg",
            "Perseus_Confronting_Phineus_with_the_Head_of_Medusa_by_Sebastiano_Ricci,_c._1705-10.JPG",
            "Picture_\"anger_of_the_seas\"_by_Aivasovsky.jpg",
            "pluto-franz-von-stuck.jpg",

            "The_Icebergs_(Frederic_Edwin_Church),_1861_(color).jpg",
            "The_Ides_of_March_Edward_John_Poynter_(1836–1919).jpg",
            "The_Roses_of_Heliogabalus.jpg"
        ];

        let currentIndex = 0; // Aktuelt billede
        const displayTime = 7 * 60 * 1000; // 7 minutter i millisekunder

        const slideshowContainer = document.querySelector('.slideshow-container');
        const imgElements = slideshowContainer.querySelectorAll('img');

        // Funktion til at vise billederne i tilfældig rækkefølge
        function shuffleImages() {
            for (let i = imgElements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imgElements[i], imgElements[j]] = [imgElements[j], imgElements[i]];
            }

            // Append de shufflerede billeder til containeren
            imgElements.forEach(img => slideshowContainer.appendChild(img));
        }

        // Funktion til at vise det næste billede
        function showNextImage() {
            imgElements[currentIndex].classList.remove('active');

            currentIndex = (currentIndex + 1) % imgElements.length;

            imgElements[currentIndex].classList.add('active');
        }

        // Shuffle billederne ved indlæsning
        shuffleImages();

        // Start timeren til at skifte billede hvert 7. minut
        let timer = setInterval(showNextImage, displayTime);

        // Tilføj klik-hændelse til at skifte billede manuelt
        slideshowContainer.addEventListener('click', () => {
            showNextImage();
            clearInterval(timer);
            timer = setInterval(showNextImage, displayTime);
        });

        // Valgfri: For at sikre at kun relevante billeder er synlige (håndtering af klasser)
        imgElements.forEach((img, index) => {
            if(index === 0){
                img.classList.add('active');
            } else {
                img.classList.remove('active');
            }
        });
    </script>
