<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Frame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-frame {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-frame img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            object-fit: contain;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="image-frame">
        <img src="GN2BiKIXgAAzoHV.jpeg" alt="Image 1">
        <img src="GQf0Y8dWoAEmmHe.jpeg" alt="Image 2" style="display: none;">
        <img src="GSnOcK9XwAASbhy.jpeg" alt="Image 3" style="display: none;">
        <img src="GTlD3OuXUAEaxBo.jpeg" alt="Image 4" style="display: none;">
        <img src="GTt0jqcXgAEYffm.jpeg" alt="Image 5" style="display: none;">
        <img src="GTt0jrdWcAAzEru.jpeg" alt="Image 6" style="display: none;">
        <img src="GUFK7JwWEAEJUww.jpeg" alt="Image 7" style="display: none;">
        <img src="GVreWlkXMAE6LrH.jpeg" alt="Image 8" style="display: none;">
        <img src="GW0AFyoXAAAptHr.jpeg" alt="Image 9" style="display: none;">
        <img src="GWV7cNBWQAAaz6M.jpeg" alt="Image 10" style="display: none;">
        <img src="GXS3YwtXEAAxVnX.jpeg" alt="Image 11" style="display: none;">
        <img src="GXVOIWbXEAEiCfx.jpeg" alt="Image 12" style="display: none;">
        <img src="GYewGc_WUAAWIzA.jpeg" alt="Image 13" style="display: none;">
        <img src="GYoCwwDXYAAnbnL.jpeg" alt="Image 14" style="display: none;">
    </div>

    <script>
        const images = document.querySelectorAll('.image-frame img');
        let currentIndex = 0;
        const changeInterval = 7 * 60 * 1000; // 7 minutes

        function showNextImage() {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = 'block';
        }

        // Cycle through images every 7 minutes
        setInterval(showNextImage, changeInterval);

        // Change image on click
        document.querySelector('.image-frame').addEventListener('click', showNextImage);
    </script>
</body>
</html>
